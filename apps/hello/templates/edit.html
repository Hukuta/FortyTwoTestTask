<html>
<head>
    <meta charset="utf-8">
    {% load static %}
    <title>Person Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//getskeleton.com/dist/css/normalize.css">
    <link rel="stylesheet" href="//getskeleton.com/dist/css/skeleton.css">
    <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    {% if form.widget %}
        {{ form.widget.media }}
        <script src="{% static 'js/jquery.form.min.js' %}"></script>
        <script src="{% static 'js/edit.js' %}"></script>
    {% endif %}

</head>
<body>

<div class="section">
    <div class="container">
        <h3 class="section-heading">Person Edit Page</h3>
        <div class="row">
            <div class="one-half column">
                <div id="ajax_answer"></div>
                <form method="POST" enctype="multipart/form-data" id="main_form">
                    {% csrf_token %}
                    {{ form }}
                    <input type="hidden" name="next" value="{% url 'edit_data' %}">
                    <div>
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
